<head>

	<title>Document</title>

	<!-- Favicon -->
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

	<!-- Bootstrap core CSS -->
	<link href="./plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Font Icon Styles -->
	<script src="https://kit.fontawesome.com/fd91f3fcd6.js" crossorigin="anonymous"></script>

	<!-- Style -->
	<link href="./public/css/style.css" rel="stylesheet">
</head>
<body>

<header>
	<nav class="navbar navbar-expand-lg navbar-dark bg-black">
		<div class="container-fluid">
			<a class="navbar-brand me-auto" href="#">Sitename Pending</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse flex-grow-0" id="navbarText">
				<ul class="navbar-nav mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signup" >Sign up</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#login">Log in</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</header>

<div class="spooky-jumbotron">
  <div class="overlay"></div>

  <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
    <source src="./public/assets/images/GSL-halloween_loop.mp4" type="video/mp4">
  </video>

  <div class="container h-100">
    <div class="d-flex h-100 text-center align-items-center">
        <form class="row g-2 needs-validation justify-content-center w-100" novalidate>
					<div class="col-md-3">
						<div class="form-floating">
							<input type="text" class="form-control" id="city-input" required>
							<label for="city-input">City</label>
							<div class="invalid-feedback">
								Please provide a valid city.
							</div>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-floating">
							<select class="form-select" id="state-input" required>
								<option disabled selected value></option>
								<option value="AL">Alabama</option>
								<option value="AK">Alaska</option>
								<option value="AZ">Arizona</option>
								<option value="AR">Arkansas</option>
								<option value="CA">California</option>
								<option value="CO">Colorado</option>
								<option value="CT">Connecticut</option>
								<option value="DE">Delaware</option>
								<option value="DC">District of Columbia</option>
								<option value="FL">Florida</option>
								<option value="GA">Georgia</option>
								<option value="HI">Hawaii</option>
								<option value="ID">Idaho</option>
								<option value="IL">Illinois</option>
								<option value="IN">Indiana</option>
								<option value="IA">Iowa</option>
								<option value="KS">Kansas</option>
								<option value="KY">Kentucky</option>
								<option value="LA">Louisiana</option>
								<option value="ME">Maine</option>
								<option value="MD">Maryland</option>
								<option value="MA">Massachusetts</option>
								<option value="MI">Michigan</option>
								<option value="MN">Minnesota</option>
								<option value="MS">Mississippi</option>
								<option value="MO">Missouri</option>
								<option value="MT">Montana</option>
								<option value="NE">Nebraska</option>
								<option value="NV">Nevada</option>
								<option value="NH">New Hampshire</option>
								<option value="NJ">New Jersey</option>
								<option value="NM">New Mexico</option>
								<option value="NY">New York</option>
								<option value="NC">North Carolina</option>
								<option value="ND">North Dakota</option>
								<option value="OH">Ohio</option>
								<option value="OK">Oklahoma</option>
								<option value="OR">Oregon</option>
								<option value="PA">Pennsylvania</option>
								<option value="RI">Rhode Island</option>
								<option value="SC">South Carolina</option>
								<option value="SD">South Dakota</option>
								<option value="TN">Tennessee</option>
								<option value="TX">Texas</option>
								<option value="UT">Utah</option>
								<option value="VT">Vermont</option>
								<option value="VA">Virginia</option>
								<option value="WA">Washington</option>
								<option value="WV">West Virginia</option>
								<option value="WI">Wisconsin</option>
								<option value="WY">Wyoming</option>
							</select>
							<label for="state-input">State</label>
							<div class="invalid-feedback">
								Please select a valid state.
							</div>
						</div>
					</div>
					<div class="col-12 mt-4">
						<a href="#" class="pumpkin">
							<div class="pumpkin-body">
								<button type="submit" class="btn btn-link pumpkin-text">Submit</button>
							</div>
						</div>
					</div>
				</form>
    </div>
  </div>
</div>

					<form class="signup-form">
						<div class="circle-portrait">
								<img src="./public/assets/images/haunted-portrait.gif">
						</div>
						<div class="form-group">
								<input type="text" class="form-control item" id="username" placeholder="Username" required>
						</div>
						<div class="form-group">
								<input type="password" class="form-control item" id="password" placeholder="Password" required>
						</div>
						<div class="form-group">
								<input type="text" class="form-control item" id="email" placeholder="Email" required>
						</div>
						<div class="form-group text-center">
								<button type="button" class="btn btn-block create-account">Create Account</button>
						</div>
					</form>
      </div>
    </div>
  </div>
</div>

<!-- Log in Modal -->

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

      <div class="modal-body spooky-modal-body">
        <h5 class="modal-title spooky-modal-title" id="staticBackdropLabel">Log in</h5>

					<form class="signup-form">
						<div class="circle-portrait">
								<img src="./public/assets/images/haunted-portrait2.gif">
						</div>
						<div class="form-group">
								<input type="text" class="form-control item" id="username" placeholder="Username" required>
						</div>
						<div class="form-group">
								<input type="password" class="form-control item" id="password" placeholder="Password" required>
						</div>
						<div class="form-group text-center">

<script src="./plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
